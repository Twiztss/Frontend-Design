<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/styles/style.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="container">
      <div class="content">
        <div class="input">
          <div class="calc-box">
            <h6>DAY</h6>
            <input type="text" placeholder = "DD" id = "day">
            <h6 class="notif"></h6>
          </div>
          <div class="calc-box">
            <h6 class>MONTH</h6>
            <input type="text" placeholder = "MM" id = "month">
            <h6 class="notif"></h6>
          </div>
          <div class="calc-box">
            <h6>YEAR</h6>
            <input type="text" placeholder = "YY" id = "year">
            <h6 class="notif"></h6>
          </div>
        </div>
        <hr>
        <button class = "calc-btn"s><img src="./assets/images/icon-arrow.svg" alt=""></button>
        <div class="display-calc">
          <p><span>--</span>years</p>
          <p><span>--</span>months</p>
          <p><span>--</span>days</p>
        </div>
      </div> 
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Twiztss">Twiztss</a>.
  </div>
  <script src = "assets/scripts/script.js"></script>
</body>
</html>

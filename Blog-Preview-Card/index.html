<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="content">
      <img id = "thumbnail" src="./assets/images/illustration-article.svg" alt="">
      <div class="tag">Learning</div>
      <p id = "date">Published on 21 Dec 2023</p>
      <p id = "title">HTML & CSS foundations</p>
      <p id = "description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="user">
        <img id = "pfp" src="./assets/images/image-avatar.webp" alt="">
        <p id = "username">Greg Hooper</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Twiztss/">Twiztss</a>.
  </div>
</body>
</html>
